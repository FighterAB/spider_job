<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!--引入css-->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/jquery-3.6.4.min.js' %}" type="text/javascript"></script>
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
{% load static %}
    <div class="d-flex justify-content-center align-items-center login-container">
        <form class="login-form text-center" method="post">
            <h1 class="mb-5 font-weight-light">登录</h1>
            <div class="form-group">
                <input type="text" class="form-control rounded-pill form-control-lg" placeholder="用户名" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control rounded-pill form-control-lg" placeholder="密码" name="password">
            </div>
            <div class="forgot-link form-group d-flex justify-content-between align-items-center">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="remeber">
                    <label for="remeber" class="form-check-label">记住密码</label>
                </div>
                <a href="#">忘记密码</a>
            </div>
            <button type="submit" class="btn mt-5 rounded-pill btn-lg btn-custom btn-block" >登录</button>
            <p class="mt-3 font-weight-normal">
                你还没有账号
                <a href="{% url 'registry' %}">
                    <strong>注册</strong>
                </a>
            </p>
        </form>
    </div>
</body>
</html>
